<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Calculator</title>
</head>

<body>
  <h1 id="title_principal">CALCULATOR</h1>

  <div id="container">
    <div id="calculator">
      <div id="fondo_1">
        <div id="fondo_2">
          <div id="container_fondo_2">
            <div id="cargador">
              <div class="panel_principal">
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
              </div>
            </div>
            <div id="identificador_calculator">
              <div id="nombre">
                <b>VICTOR<sup>®</sup><br/>1000</b>
              </div>
            </div>

            <div id="pantalla">
              <div id="texto"> </div>
            </div>
          </div>
        </div>
      </div>


      <div id="fondo_3">

        <div class=columnas>
          <div class="sub_columnaOn"><button class="On">ON/CE</button></div>
          <div class="sub_columna"><button class="button sumamenos signos">+/-</button></div>
          <div class="sub_columna"><button class="button porcentaje signos">%</button></div>
          <div class="sub_columna"><button class="button raiz signos">√</button></div>
        </div>

        <div class=columnas>
          <div class="sub_columna"><button class="button siete numeros">7</button></div>
          <div class="sub_columna"><button class="button cuatro numeros">4</button></div>
          <div class="sub_columna"><button class="button uno numeros">1</button></div>
          <div class="sub_columna"><button class="button cero numeros">0</button></div>
        </div>

        <div class=columnas>
          <div class="sub_columna"><button class="button ocho numeros">8</button></div>
          <div class="sub_columna"><button class="button cinco numeros">5</button></div>
          <div class="sub_columna"><button class="button dos numeros">2</button></div>
          <div class="sub_columna"><button class="button punto signos numeros">.</button></div>
        </div>

        <div class=columnas>
          <div class="sub_columna"><button class="button nueve numeros">9</button></div>
          <div class="sub_columna"><button class="button seis numeros">6</button></div>
          <div class="sub_columna"><button class="button tres numeros">3</button></div>
          <div class="sub_columna"><button class="button igual signos">=</button></div>
        </div>

        <div class=columnas>
          <div class="sub_columna"><button class="button multiplicacion signos">x</button></div>
          <div class="sub_columna"><button class="button resta signos">-</button></div>
          <div class="sub_columna_Suma"> <button class="Suma signos">+ </button></div>
        </div>

        <div class=columnas>
          <div class="sub_columna"><button class="button divicion signos">÷</button></div>
          <div class="sub_columna"><button class="button mrc ">MRC</button></div>
          <div class="sub_columna"><button class="button mresta signos">M-</button></div>
          <div class="sub_columna"><button class="button msuma signos">M+</button></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
